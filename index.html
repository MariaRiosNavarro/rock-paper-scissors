<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <div class="wrapper" data-js="wrapper">
      <header>
        <h1 data-js="title">Rock ✊ Papper ✋ Scissors ✌️</h1>
      </header>
      <main>
        <section>
          <article data-js="round-wrapper" class="round-wrapper">
            <h2>How many rounds?</h2>
            <div class="rounds-choices" data-js="rounds-choices">
              <label for="round3">
                <img
                  src="./assets/img/icons8-eingekreiste-3-100.png"
                  alt="round3"
                />
                <input
                  type="radio"
                  name="rounds"
                  id="round3"
                  data-js="round3"
                />
              </label>
              <label for="round5">
                <img
                  src="./assets/img/icons8-eingekreiste-5-100.png"
                  alt="round5"
                />
                <input
                  type="radio"
                  name="rounds"
                  id="round5"
                  data-js="round5"
                />
              </label>
              <label for="round7">
                <img
                  src="./assets/img/icons8-eingekreiste-7-100.png"
                  alt="round4"
                />
                <input
                  type="radio"
                  name="rounds"
                  id="round7"
                  data-js="round7"
                />
              </label>
            </div>
          </article>
          <article
            class="rounds-output display-none"
            data-js="rounds-output"
          ></article>
        </section>
        <section>
          <article class="play-wrapper">
            <h2>Lets play</h2>
            <div class="play-choices">
              <label for="rock">
                <img src="./assets/img/rock.png" alt="rock" />
                <input
                  type="radio"
                  name="rock"
                  id="rock"
                  data-js="rock"
                  onclick="startGame(); return false"
                />
              </label>
              <label for="papper">
                <img src="./assets/img/papper.png" alt="papper" />
                <input
                  type="radio"
                  name="papper"
                  id="papper"
                  data-js="papper"
                  onclick="startGame(); return false"
                />
              </label>
              <label for="scissors">
                <img src="./assets/img/scissors.png" alt="scissors" />
                <input
                  type="radio"
                  name="scissors"
                  id="scissors"
                  data-js="scissors"
                  onclick="startGame(); return false"
                />
              </label>
            </div>
          </article>
        </section>
        <section class="output-section">
          <article data-js="output-wrapper" class="output-wrapper">
            <div data-js="user-choice"></div>
            <div data-js="computer-choice"></div>
            <div class="points-wrapper">
              <div data-js="user-points"></div>
              <div data-js="computer-points"></div>
            </div>
          </article>
          <button class="restart-btn" onclick="restart()">restart</button>
        </section>
      </main>
      <footer>
        <a target="_blank" href="https://icons8.com/icon/116613/eingekreiste-3"
          >numbers</a
        >
        icons by <a target="_blank" href="https://icons8.com">Icons8</a>
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
