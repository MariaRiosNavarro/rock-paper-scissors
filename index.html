<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Rock paper Scissors</title>
  </head>
  <body>
    <div class="wrapper" data-js="wrapper">
      <header>
        <div aria-hidden="true">
          <h1>Rock Paper Scissors</h1>
        </div>
        <img src="./assets/gif/logo.gif" alt="logo" />
      </header>
      <section data-js="win-lost-message" class="message">
        <div class="lost-rain" data-js="lost-message">
          <h3>YOU LOST</h3>
          <div class="cloud"></div>
          <div class="rain-body">
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
            <div class="rain-item"></div>
          </div>
        </div>
      </section>
      <main>
        <section>
          <article data-js="round-wrapper" class="round-wrapper">
            <h2>How many rounds?</h2>
            <form class="rounds-choices" data-js="rounds-choices">
              <label for="round3"
                ><p>3</p>
                <input
                  value="3"
                  type="radio"
                  name="rounds"
                  id="round3"
                  data-js="round3"
                />
              </label>
              <label for="round5"
                ><p>5</p>
                <input
                  value="5"
                  type="radio"
                  name="rounds"
                  id="round5"
                  data-js="round5"
                />
              </label>
              <label for="round7"
                ><p>7</p>
                <input
                  value="7"
                  type="radio"
                  name="rounds"
                  id="round7"
                  data-js="round7"
                />
              </label>
            </form>
          </article>
          <article class="rounds-output" data-js="rounds-output">
            <div class="rounds-output-flex">
              <h2>Rounds:</h2>
              <div class="roundsCounter">
                <span data-js="rounds-total" class="rounds-total">3</span>
                <span>/</span>
                <span data-js="rounds-rest" class="rounds-rest">1</span>
              </div>
            </div>
          </article>
        </section>
        <section>
          <article class="play-wrapper" data-js="play-wrapper">
            <form class="play-choices" data-js="play-choices">
              <label for="rock">
                <img
                  data-js="rock-img"
                  src="./assets/gif/rock.gif"
                  alt="rock"
                />
                <input
                  type="radio"
                  name="play"
                  id="rock"
                  value="rock"
                  data-js="rock"
                />
              </label>
              <label for="paper">
                <img
                  data-js="paper-img"
                  src="./assets/gif/paper.gif"
                  alt="paper"
                />
                <input
                  type="radio"
                  name="play"
                  id="paper"
                  value="paper"
                  data-js="paper"
                />
              </label>
              <label for="scissors">
                <img
                  data-js="scissors-img"
                  src="./assets/gif/scissors.gif"
                  alt="scissors"
                />
                <input
                  type="radio"
                  name="play"
                  id="scissors"
                  value="scissors"
                  data-js="scissors"
                />
              </label>
            </form>
          </article>
          <article>
            <div class="spinner">
              <img
                src="./assets/gif/spiner.gif"
                data-js="spinner"
                alt="spiner"
              />
            </div>
          </article>
        </section>
        <section class="output-section">
          <article data-js="output-wrapper" class="output-wrapper">
            <div class="output-choices">
              <div class="center">
                <p class="sm-title">You</p>
                <img data-js="user-choice" />
              </div>
              <div class="points-wrapper">
                <div class="points">
                  <span data-js="user-points"></span>
                </div>
                <div class="points-text">
                  <p>Points</p>
                </div>
                <div class="points">
                  <span data-js="computer-points"></span>
                </div>
              </div>
              <div class="center">
                <p class="sm-title">App</p>
                <img data-js="computer-choice" />
              </div>
            </div>
          </article>
        </section>
        <button
          data-js="restart-btn"
          class="restart-btn restart-btn-animation"
          onclick="restart(); return false"
        >
          restart
        </button>
      </main>

      <footer>
        <a target="_blank" href="https://github.com/MariaRiosNavarro">
          Â© Maria Rios Navarro</a
        >
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
